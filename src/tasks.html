<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任务管理 - 团队协作平台</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>团队协作平台</h1>
        <nav>
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="tasks.html" class="active">任务管理</a></li>
            <li><a href="#">文档共享</a></li>
            <li><a href="#">日程安排</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="task-management">
        <h2>任务管理</h2>

        <div class="task-controls">
          <div class="status-filters">
            <button class="status-filter active" data-status="all">全部</button>
            <button class="status-filter" data-status="待开始">待开始</button>
            <button class="status-filter" data-status="进行中">进行中</button>
            <button class="status-filter" data-status="已完成">已完成</button>
          </div>
        </div>

        <div class="task-board">
          <div class="task-form-container">
            <h3 id="form-title">添加新任务</h3>
            <form id="task-form">
              <input type="hidden" id="task-id" />

              <div class="form-group">
                <label for="task-title">任务标题 *</label>
                <input type="text" id="task-title" required />
              </div>

              <div class="form-group">
                <label for="task-description">任务描述</label>
                <textarea id="task-description" rows="3"></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="task-assignee">负责人 *</label>
                  <input type="text" id="task-assignee" required />
                </div>

                <div class="form-group">
                  <label for="task-due-date">截止日期 *</label>
                  <input type="date" id="task-due-date" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="task-status">状态</label>
                  <select id="task-status">
                    <option value="待开始">待开始</option>
                    <option value="进行中">进行中</option>
                    <option value="已完成">已完成</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="task-priority">优先级</label>
                  <select id="task-priority">
                    <option value="低">低</option>
                    <option value="中" selected>中</option>
                    <option value="高">高</option>
                  </select>
                </div>
              </div>

              <button type="submit" id="submit-task" class="btn-primary">
                添加任务
              </button>
            </form>
          </div>

          <div class="task-list-container">
            <h3>任务列表</h3>
            <div class="task-list">
              <!-- 任务列表将通过 JavaScript 动态生成 -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 团队协作平台. 保留所有权利.</p>
      </div>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
